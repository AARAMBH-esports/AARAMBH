    <section class="registration-form">
        <h1>Champion's Arena Registration</h1>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="uid">UID:</label>
            <input type="text" id="uid" name="uid" required>

            <label for="ingame-name">In-Game Name:</label>
            <input type="text" id="ingame-name" name="ingame-name" required>
            <label for="referal-uid">referal-uid:</label>
            <input type="text" id="referal-uid" name="referal-uid" required>

            <h2>Process Payment</h2>
            <p>Registration Fee: ₹50</p>
            <img src="images/QR50.png" alt="QR Code for Payment">

            <label for="screenshot">Upload Payment Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*" required>

            <button type="submit" class="register-btn">Submit Registration</button>
            <button type="button" onclick="goBack()">Go Back</button>
        </form>
    </section>

    <script>
        
        function goBack() {
            window.history.back();
